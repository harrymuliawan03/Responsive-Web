<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
	<div class="container">
		<div class="navbar">
			<img src="images/logo.png" class="logo">
			<nav>
				<ul id="menuList" class="list">
					<li><a href="">Game Controllers</a></li>
					<li><a href="">VR Accessories</a></li>
					<li><a href="">Media Remotes</a></li>
					<li><a href="">Others</a></li>
				</ul>
			</nav>
			<img src="images/menu.png" class="menu-icon" id="toggle">
		</div>

		<div class="row">
			<div class="col-1">
				<h2>PS4 V2<br>Dualshock 4</h2>
				<h3>Wireless Controller for Playstation 4</h3>
				<p>(Compatible Generic)</p>
				<h4>$32.50</h4>
				<button type="button">Buy Now<img src="images/arrow.png"></button>
			</div>
			<div class="col-2">
				<img src="images/controller.png" alt="" class="controller">
				<div class="color-box"></div>
				<div class="add-btn">
					<img src="images/add.png" alt="">
					<p><small>Add to Cart</small></p>
				</div>
			</div>
		</div>

		<div class="social-links">
			<img src="images/fb.png">
			<img src="images/tw.png">
			<img src="images/ig.png">
		</div>

	</div>

	<script>
		var menuList = document.getElementById("menuList");
		var imgToggle = document.getElementById("toggle");

		menuList.style.maxHeight = "0px";

		function togglemenu(){
			if (menuList.style.maxHeight == "0px") {
				menuList.style.maxHeight = "130px"
			}
			else {
				menuList.style.maxHeight = "0px";
			}
		}

		imgToggle.addEventListener('click', togglemenu);
	</script>

</body>
</html>
